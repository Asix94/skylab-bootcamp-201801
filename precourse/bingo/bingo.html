<script type="text/javascript">
	
	/*BINGO GAME! 游쓇릝

	Por supuesto, cuando todos los n칰meros de una misma linea est칠n en "X", mostrar치 un mensaje "LINEA!", pero la ejecuci칩n seguir치, el juego solo acabar치 cuando todos los n칰meros est칠n a "X".

	Cuando el juego concluya, deber치 decirle al usuario en cuantos turnos se ha completado el cart칩n. Por 칰ltimo, deber치 preguntar si desea volver a jugar.*/

	var bombo = [];
	var linea1 = [];
	var linea2 = [];
	var linea3 = [];
	var game = 0;
	var countspinrulet = 0;

	function bingo() {
		
		name();

		bombos();
		fila1();
		fila2();
		fila3();

		console.log(linea1);
		console.log(linea2);
		console.log(linea3);
		
		question();

	}

	function name(){
		
		var name = prompt("Tell me, who are you?", "");
		if (name != "") {
			console.log("Hello " + name + " , ready to play? This is your card:");
		}

	}

	function bombos(){

		for(i=1; i<=99; i++){
			bombo.push(i);
		}

	}

	function getrandom(min,max){

		return Math.floor(Math.random() * (max - min) + min);
	}

	function fila1(){

		for (var i=0; i<5; i++) {
			linea1.push(getrandom(1,34));
		}

		return linea1;
	}

	function fila2(){
		
		for (var i=0; i<5; i++) {
			linea2.push(getrandom(34,65));
		}		

		return linea2;
	}

	function fila3(){

		for (var i=0; i<5; i++){
			linea3.push(getrandom(66,100));
		}

		return linea3;
	}

	function question(){

		var c = confirm("Next turn, you confirm?");
		if(c == true){
			spinrulet();
		}
		else{
			console.log("Sorry! You have not finished the Bingo game, yours are " + game + " turns!");
			var cc = confirm("Do you want to play again?");
			if(cc == true){
				bombo = [];
				linea1 = [];
				linea2 = [];
				linea3 = [];
				game = 0;
				countspinrulet = 0;
				bingo();
			}
			else{
				console.log("Bye, Thanks for coming")
			}
		}
	}

			}

		}

				question();

		}

	}

		count = 0;

			}
		}

		}
